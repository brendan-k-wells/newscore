<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Newscore{% block title %}{% endblock %}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="/static/css/normalize.css">
        <link rel="stylesheet" href="/static/css/main.css">
        <script src="/static/js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body>
        <header>
		<h1><a href="/" style="text-decoration:None;color:#fff;">Newscore</a></h1>
        </header>

	<div class='body'>

		<div class="clearfix">
		<form method="get" action="/go">
			<input type="text" name="url" placeholder="{{ placeholder_text }}">
		    <button type="submit" name="push">Submit</button>
		</form>
		</div>
		<div>
		{% block content %}
		<br>
		<span style="font-weight:bold;font-size:18pt;">Examples:</span><br>
		<b>{{ example[0]['source'] }}:</b> <a target="_blank" href="{{ example[0]['url'] }}">{{example[0]['title']}}</a> <br>
		<b>{{ example[1]['source'] }}:</b> <a target="_blank" href="{{ example[1]['url'] }}">{{example[1]['title']}}</a> <br>
		<b>{{ example[2]['source'] }}:</b> <a target="_blank" href="{{ example[2]['url'] }}">{{example[2]['title']}}</a>
		{% endblock %}
		</div>
	</div>

        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.12.0.min.js"><\/script>')</script>
        <script src="/static/js/plugins.js"></script>
        <script src="/static/js/main.js"></script>

    </body>
</html>
